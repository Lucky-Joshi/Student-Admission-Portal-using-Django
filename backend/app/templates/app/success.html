{% extends 'app/base.html' %}

{% block title %}Success - Modern Web App{% endblock %}

{% block content %}
<section class="py-20 px-6">
  <div class="container mx-auto max-w-2xl text-center">
    <div class="glass-card p-12 rounded-3xl fade-in">
      <div class="success-animation mb-8">
        <i class="fas fa-check-circle text-8xl text-green-500"></i>
      </div>
      <h1 class="text-5xl font-bold mb-6">Success!</h1>
      <p class="text-xl text-gray-600 mb-8">
        Your registration has been submitted successfully. We'll get back to you
        soon!
      </p>
      <div class="flex justify-center space-x-4">
        <a href="{% url 'index' %}" class="btn-primary">
          <i class="fas fa-home mr-2"></i> Go Home
        </a>
        <a href="{% url 'dashboard' %}" class="btn-secondary">
          <i class="fas fa-chart-line mr-2"></i> View Dashboard
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
